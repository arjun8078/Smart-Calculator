<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCalculator</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./sty.css">
</head>

<body>
    
    <div class="container">
    <div class="row mt-5">
        <div class="col-4"></div>
        
        <div class="col-4 bg-dark"><h1 id="h1">CALCULATOR</h1><div class="container  mt-5">
            
            <div class="row">
                <input type="text" placeholder="0" class="form-control" id="result">
                <!-- <div class="card">
                    <div class="card-body">
                      
                    </div> -->
                  </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-3 btn btn-danger"onclick="clearBox()">AC</button></div>
                <div><button class="ps-4 pe-4  btn btn-primary">C</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="removeLast()">&#9003</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary">.</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(7)">7</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(8)">8</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(9)">9</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp('+')">+</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(4)">4</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(5)">5</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(6)">6</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp('-')">-</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(1)">1</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(2)">2</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(3)">3</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp('*')">*</button></div>
            </div>
            <div class="d-flex justify-content-between mt-3 pb-5">
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp(0)">0</button></div>
                <div><button class="ps-3 pe-4 btn btn-primary"onclick="disp('.')">.</button></div>
                <div><button class="ps-4 pe-4 btn btn-primary"onclick="disp('\')">\</button></div>
                <div><button class="ps-4 pe-4 btn btn-success"onclick="evaluateExp()">=</button></div>
            </div> 

            </div>
        </div> 
        <div class="col-4"></div>
    </div>
</div>
</body>
<script src="./calc.js"></script>
</html>
